robots:
  arm:
    default_gripper: magnet

grippers:
  magnet:
    type: MagswitchGripper
    args:
      prefix: magnet_
  gripper:
    type: Lecp6Gripper
    args:
      prefix: gripper_
  suction:
    type: SuctionGripper
    args:
      name: suction
      action_ns: /arm_driver/suction_driver/suction
      state_ns: /arm_driver/suction_driver/suctioned
      eject: false

cameras:
  camera: PhoXiCamera

moveit_pose_reference_frame: base_link
moveit_eef_step: 0.05
