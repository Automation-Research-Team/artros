#################################
# PID parameters for pose seeking
#################################

# Maximum value of error integral for all PID controllers
windup_limit: 5.0

# PID gains
x_proportional_gain: 18.0
y_proportional_gain: 18.0
z_proportional_gain: 18.0
x_integral_gain: 2.0 #10.0
y_integral_gain: 2.0 #10.0
z_integral_gain: 2.0 #10.0
x_derivative_gain: 3.0 #5.0
y_derivative_gain: 3.0 #5.0
z_derivative_gain: 3.0 #5.0

angular_proportional_gain: 12.0 #100.0
angular_integral_gain: 1.0 #5.0
angular_derivative_gain: 1.5 #2.5
