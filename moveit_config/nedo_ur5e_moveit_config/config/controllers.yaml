controller_list:
  - name: e_bot_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    joints:
      - e_bot_shoulder_pan_joint
      - e_bot_shoulder_lift_joint
      - e_bot_elbow_joint
      - e_bot_wrist_1_joint
      - e_bot_wrist_2_joint
      - e_bot_wrist_3_joint
  - name: e_bot_gripper_controller
    action_ns: gripper_cmd
    type: GripperCommand
    joints:
      - e_bot_gripper_finger_joint
