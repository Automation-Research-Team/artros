controller_list:
  - name: /a_bot/scaled_pos_joint_traj_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: True
    joints:
      - a_bot_shoulder_pan_joint
      - a_bot_shoulder_lift_joint
      - a_bot_elbow_joint
      - a_bot_wrist_1_joint
      - a_bot_wrist_2_joint
      - a_bot_wrist_3_joint
  - name: /b_bot/scaled_pos_joint_traj_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: True
    joints:
      - b_bot_shoulder_pan_joint
      - b_bot_shoulder_lift_joint
      - b_bot_elbow_joint
      - b_bot_wrist_1_joint
      - b_bot_wrist_2_joint
      - b_bot_wrist_3_joint
  - name: a_bot_gripper_controller
    action_ns: gripper_action
    type: GripperCommand
    default: True
    joints:
      - a_bot_gripper_finger_joint
  - name: b_bot_gripper_controller
    action_ns: gripper_action
    type: GripperCommand
    default: True
    joints:
      - b_bot_gripper_finger_joint